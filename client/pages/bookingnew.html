<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="../scripts/bookingNewScript.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Booking</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="id">Booking ID:</label>
                <input type="text" class="form-control" id="idNew" name="id" required>
            </div>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" class="form-control" id="userIdNew" name="userId" required>
            </div>
            <div class="form-group">
                <label for="flightId">Flight ID:</label>
                <input type="text" class="form-control" id="flightIdNew" name="flightId" required>
            </div>
            <div class="form-group">
                <label for="BookingDate">Booking Date:</label>
                <input type="text" class="form-control" id="bookingDateNew" name="BookingDate" required>
            </div>
            <div class="form-group">
                <label>Passenger Information:</label>
                <div class="passenger-info">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="firstNameNew" placeholder="First Name" name="passengerFirstName[]" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastNameNew" placeholder="Last Name" name="passengerLastName[]" required>
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" id="emailNew" placeholder="Email" name="passengerEmail[]" required>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger remove-passenger">Remove</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary add-passenger">Add Passenger</button>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="statusNew" name="status" required>
                    <option value="confirmed">confirmed</option>
                    <option value="pending">pending</option>
                    <option value="cancelled">cancelled</option>
                </select>
            </div>
            <button type="submit" id="btnAdd" class="btn btn-primary">Confirm Booking</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Add passenger input fields
        $(".add-passenger").click(function() {
            $(".passenger-info").append(
                `<div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" name="passengerFirstName[]" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" name="passengerLastName[]" required>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" name="passengerEmail[]" required>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger remove-passenger">Remove</button>
                    </div>
                </div>`
            );
        });

        // Remove passenger input fields
        $(document).on("click", ".remove-passenger", function() {
            $(this).closest(".form-row").remove();
        });
    </script>
</body>
</html>
