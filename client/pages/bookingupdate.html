<!DOCTYPE html>
<html>
<head>
    <title>Booking Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="../scripts/bookingUpdateScript.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="navbar">
        <div id="logo">
            <div id="aero_tran"><a href="index.html">AeroTran</a></div>
        </div>
        <div id="nav_items">
            <div id="flights" class="nav-item"><a href="flight.html">Flights</a></div>
            <div id="bookings" class="nav-item" ><a class="nav-item_selected" href="bookingdetails.html">My Bookings</a></div>
            <div id="about_us" class="nav-item"><a href="#">About Us</a></div>
            <div id="contact_us" class="nav-item"><a href="#">Contact Us</a></div>
            <div id="userInfo" class="nav-item" ><a href="userinfo.html">My Account</a></div>
            <div id="logout" class="nav-item" ><a href="#">Logout</a></div>
        </div>
    </div>
    <h1 class="text-center">Update Booking Detail</h1>
    <div class="container mt-4">
        <form id="bookingForm">
            <div class="form-group">
                <label for="idForUpdate">Booking ID:</label>
                <input type="text" class="form-control" id="idForUpdate" name="id" readonly="true" required>
            </div>
            <div class="form-group">
                <label for="userIdForUpdate">User ID:</label>
                <input type="text" class="form-control" id="userIdForUpdate" readonly="true" name="userId" required>
            </div>
            <div class="form-group">
                <label for="flightIdForUpdate">Flight ID:</label>
                <input type="text" class="form-control" id="flightIdForUpdate" readonly="true" name="flightId" required>
            </div>
            <div class="form-group">
                <label for="bookingDateForUpdate">Booking Date:</label>
                <input type="text" class="form-control" id="bookingDateForUpdate" readonly="true" name="BookingDate" required>
            </div>
            <div class="form-group">
                <label>Passenger Information:</label>
                <div class="passenger-info">
                    <div class="form-row">
                        <div class="col">
                            <label for="firstNameForUpdate">First Name:</label>
                            <input type="text" class="form-control" id="firstNameForUpdate" placeholder="First Name" name="passengerFirstName[]" required>
                        </div>
                        <div class="col">
                            <label for="lastNameForUpdate">Last Name:</label>
                            <input type="text" class="form-control" id="lastNameForUpdate" placeholder="Last Name" name="passengerLastName[]" required>
                        </div>
                        <div class="col">
                            <label for="emailForUpdate">Email:</label>
                            <input type="email" class="form-control" id="emailForUpdate" placeholder="Email" name="passengerEmail[]" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <button type="submit" id="btnUpdate" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
