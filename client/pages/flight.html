<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        .detailLink {
            text-decoration: underline;
            color: #3309ec;
        }

        .col-12 {
            padding: 10px;
        }

        .search-container {
            padding-left: 40px;
        }

        .flightList-container {
            padding-left: 26px;
            padding-right: 26px;
        }

        .flightDetails-container {
            padding-left: 26px;
            padding-right: 26px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../scripts/flightScript.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div id="content-container">
            <div class="navbar">
                <div id="logo">
                    <div id="aero_tran"><a href="index.html">AeroTran</a></div>
                </div>
                <div id="nav_items">
                    <div id="flights" class="nav-item"><a class="nav-item_selected" href="flight.html">Flights</a></div>
                    <div id="bookings" class="nav-item" style="display: none"><a href="bookingdetails.html">My
                            Bookings</a></div>
                    <div id="about_us" class="nav-item"><a href="#">About Us</a></div>
                    <div id="contact_us" class="nav-item"><a href="#">Contact Us</a></div>
                    <div id="login" class="nav-item" style="display: none"><a href="login.html">Login</a></div>
                    <div id="userInfo" class="nav-item" style="display: none"><a href="userinfo.html">My Account</a>
                    </div>
                    <div id="logout" class="nav-item" style="display: none"><a href="#">Logout</a></div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="search-container">
            <!-- <div>Flight search...</div> -->
            <form class="row row-cols-lg-auto g-3 align-items-center" id="searchFlight">
                <div class="col-12">
                    <label class="visually-hidden" for="flightFrom">Preference</label>
                    <select class="form-select" id="flightFrom">
                    </select>
                </div>

                <div class="col-12">
                    <label class="visually-hidden" for="flightTo">Preference</label>
                    <select class="form-select" id="flightTo">
                    </select>
                </div>
                <div class="col-12">
                    <label for="fromDay">from:</label>
                    <input type="date" id="fromDay" name="from" required>

                    <label for="toDay">to:</label>
                    <input type="date" id="toDay" name="to" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="btnsearchFlight">Search</button>
                </div>
            </form>
            <form class="col" id="filterForm">
                <div>
                    <label for="filterStartPrice">Economy Price from:</label>
                    <input class="w-auto" type="text" id="filterStartPrice" pattern="^[1-9][0-9]+$" required>
                    <label for="filterEndPrice">to:</label>
                    <input class="w-auto" type="text" id="filterEndPrice" pattern="^[1-9][0-9]+$" required>
                    <button type="submit" class="btn btn-primary btn-sm" id="btnApply">Apply</button>
                </div>
            </form>

        </div>
        <!-- Flight list -->
        <div id="flightList" class="flightList-container">
            <!-- <div>Flight listing:</div> -->
            <div>
                <div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin-top: 1em;" id="divFlightsList"
                    style="font-size: 1em">
                    <table class="table table-striped">
                        <thead id="theadFlightsList" style="display: none">
                            <tr>
                                <th scope="col">Flight Number</th>
                                <th scope="col">From</th>
                                <th scope="col">To</th>
                                <th scope="col">Economy price</th>
                                <th scope="col">Business price</th>
                                <th scope="col">Details</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyFlightsList" name="tbodyFlightsList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Flight details -->
        <hr class="border border-primary border-2 opacity-50">
        <div id="flightDetails" class="flightDetails-container">
            <!-- <h5 style="font-weight: bold;">Flight detail: </h5> -->
            <div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin-top: 1em;" id="divFlightDetails"
                style="font-size: 1em">
                <table class="table table-striped">
                    <thead>
                        <!-- <tr>
                            <th scope="col">Flight Details</th>
                        </tr> -->
                    </thead>
                    <tbody id="tbodyFlightsDetails" name="tbodyFlightsDetails">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
