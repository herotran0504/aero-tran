<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <style> 
        a{
            text-decoration: none;
            color: #3309ec;
        };
    </style>
    <script type="module" src="../scripts/flightScript.js"></script>
</head>

<body>
    <!-- Header -->
    <header>

    </header>
    <!-- Main -->
    <main>
        <div id="flight">
            <div>Flight search...</div>
            <form class="row row-cols-lg-auto g-3 align-items-center" id="searchFlight">
                <div class="col-12">
                    <label class="visually-hidden" for="flightFrom">Preference</label>
                    <select class="form-select" id="flightFrom">
                        <option selected>Flight from</option>
                        <option value="IowaCity">IowaCity</option>
                        <!-- <option value="NewYork">NewYork</option> -->
                        <option value="Cali">California</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="visually-hidden" for="flightTo">Preference</label>
                    <select class="form-select" id="flightTo">
                        <option selected>To</option>
                        <option value="Houston">Houston</option>
                        <option value="NewYork">NewYork</option>
                        <!-- <option value="California">California</option> -->
                    </select>
                </div>
                <div class="col-12">
                    <label for="fromDate">from:</label>
                    <input type="date" id="fromDay" name="from">

                    <label for="toDate">to:</label>
                    <input type="date" id="toDay" name="to">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="btnsearchFlight">Search</button>
                </div>
            </form>
            <form class="col" id="filterForm">
                <div>
                    <label for="filterStartPrice">Economy Price from:</label>
                    <input class="w-auto" type="text" id="filterStartPrice" pattern="^[1-9][0-9]+$" required>
                    <label for="filterEndPrice">to:</label>
                    <input class="w-auto" type="text" id="filterEndPrice" pattern="^[1-9][0-9]+$" required>
                    <button type="submit" class="btn btn-primary btn-sm" id="btnApply">Apply</button>
                </div>
            </form>

        </div>
        <!-- Flight list -->
        <div id="flightList" class="flightList">
            <!-- <div>Flight listing:</div> -->
            <div>
                <div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin-top: 1em;" id="divFlightsList"
                    style="font-size: 1em">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Flight Number</th>
                                <th scope="col">From</th>
                                <th scope="col">To</th>
                                <th scope="col">Economy price</th>
                                <th scope="col">Business price</th>
                                <th scope="col">Details</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyFlightsList" name="tbodyFlightsList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Flight details -->
        <hr class="border border-primary border-2 opacity-50">
        <div id="flightDetails" class="flightDetails">
            <!-- <h5 style="font-weight: bold;">Flight detail: </h5> -->
            <div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin-top: 1em;" id="divFlightDetails"
                style="font-size: 1em">
                <table class="table table-striped">
                    <thead>
                        <!-- <tr>
                            <th scope="col">Flight Details</th>
                        </tr> -->
                    </thead>
                    <tbody id="tbodyFlightsDetails" name="tbodyFlightsDetails">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
