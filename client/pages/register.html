<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module" src="../scripts/registerScript.js"></script>
    <title>Register New Account</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Register New Account</h1>
                <form id="form">
                    <div class="form-group mb-3">
                        <label for="userName">Username:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                            pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            pattern="[(A-Z|a-z)0-9]{6,}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary" type="submit" id="submitBtn">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group text-center mt-3">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
