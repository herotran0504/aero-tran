<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module" src="../scripts/userInfoScript.js"></script>
    <title>User Info</title>
    <style>
        .row {
            margin-top: 16px;
        }
        .btn-primary {
            min-width: 50%;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div id="logo">
            <div id="aero_tran"><a href="index.html">AeroTran</a></div>
        </div>
        <div id="nav_items">
            <div id="flights" class="nav-item"><a href="flight.html">Flights</a></div>
            <div id="bookings" class="nav-item"><a href="bookingdetails.html">My Bookings</a></div>
            <div id="about_us" class="nav-item"><a href="#">About Us</a></div>
            <div id="contact_us" class="nav-item"><a href="#">Contact Us</a></div>
            <div id="login" class="nav-item" style="display: none"><a href="login.html">Login</a></div>
            <div id="userInfo" class="nav-item"><a class="nav-item_selected" href="#">My Account</a></div>
            <div id="logout" class="nav-item"><a href="#">Logout</a></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">My Account</h1>
                <form id="form">
                    <div class="form-group row">
                        <label for="userId" class="col-sm-3 col-form-label">User Id:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userName" class="col-sm-3 col-form-label">Username:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userName" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-3 col-form-label">Address:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary" type="submit" id="submitBtn">Update</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
