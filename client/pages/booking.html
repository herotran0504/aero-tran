<body>
    <h1>This is the bookings page</h1>
    <h2>show bookings by users</h2>
    <table>
        <tbody id="tbody">
        <tr id="myBookings"><td><a href="">My Bookings</a></td></tr>
        <form id="form" action="">
            <label for="fname">Id </label>
            <input type="text" id="bookingId" value=""><br>
            <label for="fname">userId </label>
            <input type="text" id="userId" value=""><br>
            <label for="fname">flightId </label>
            <input type="text" id="flightId" value=""><br>
            <label for="fname">bookingDate </label>
            <input type="text" id="bookingDate" value=""><br>
            <label for="fname">passengerInfo:</label><br>
            <label for="fname">FirstName </label>
            <input type="text" id="firstName" value=""><br>
            <label for="fname">LastName </label>
            <input type="text" id="lastName" value=""><br>
            <label for="fname">Email </label>
            <input type="text" id="email" value=""><br>
            <label for="fname">status </label>
            <input type="text" id="status" value=""><br>
            <input type="submit" id="btnGet" value="Get">
          </form>
        </tbody>
    </table>  
    <h2>add booking</h2>
    <table>
        <tbody id="tbody">
        <tr id="myBookings"><td><a href="">My Bookings</a></td></tr>
        <form action="./">
            <label for="fname">Id </label>
            <input type="text" id="newBookingId" value="90000040"><br>
            <label for="fname">userId </label>
            <input type="text" id="newUserId" value="140"><br>
            <label for="fname">flightId </label>
            <input type="text" id="newFlightId" value="F103"><br>
            <label for="fname">bookingDate </label>
            <input type="text" id="newBookingDate" value="2023-10-25"><br>
            <label for="fname">passengerInfo:</label><br>
            <label for="fname">FirstName </label>
            <input type="text" id="newFirstName" value="Ken"><br>
            <label for="fname">LastName </label>
            <input type="text" id="newLastName" value="Tran"><br>
            <label for="fname">Email </label>
            <input type="text" id="newEmail" value="ken@email.com"><br>
            <label for="fname">status </label>
            <input type="text" id="newStatus" value="pending"><br>
            <input type="submit" id="btnAdd" value="Add">
          </form>
        </tbody>
    </table>

    <h2>delete booking</h2>
    <table>
        <tbody id="tbody">
        <tr id="myBookings"><td><a href="">My Bookings</a></td></tr>
        <form action="">
            <label for="fname">Id </label>
            <input type="text" id="bookingIdDelete" value=""><br>
            <input type="submit" id="btnDelete" value="Delete">
          </form>

    </table>
    <h2>update booking</h2>
    <table>
        <tbody id="tbody">
        <tr id="myBookings"><td><a href="">My Bookings</a></td></tr>
        <form action="">
            <label for="fname">Id </label>
            <input type="text" id="bookingIdUpdate" value="90000040"><br>
            <label for="fname">userId </label>
            <input type="text" id="userIdUpdate" value="140"><br>
            <label for="fname">flightId </label>
            <input type="text" id="flightIdUpdate" value="F103"><br>

            <label for="fname">status </label>

    </table>
