<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module" src="../scripts/flightScript.js"></script>
</head>

<body>
    <!-- Header -->
    <header>

    </header>
    <!-- Main -->
    <main>
        <div id="flight">
            <div>Flight search...</div>
            <form class="row row-cols-lg-auto g-3 align-items-center" id="searchFlight">
                <div class="col-12">
                    <label class="visually-hidden" for="flightFrom">Preference</label>
                    <select class="form-select" id="flightFrom">
                        <option selected>Flight from</option>
                        <option value="IowaCity">IowaCity</option>
                        <!-- <option value="NewYork">NewYork</option> -->
                        <option value="Cali">California</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="visually-hidden" for="flightTo">Preference</label>
                    <select class="form-select" id="flightTo">
                        <option selected>To</option>
                        <option value="Houston">Houston</option>
                        <option value="NewYork">NewYork</option>
                        <!-- <option value="California">California</option> -->
                    </select>
                </div>
                <div class="col-12">
                    <label for="fromDate">from:</label>
                    <input type="date" id="fromDay" name="from">

                    <label for="toDate">to:</label>
                    <input type="date" id="toDay" name="to">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="btnsearchFlight">Search</button>
                </div>
            </form>
        </div>
        <!-- Flight list -->
        <div id="flightList">
            <div>Flight listing:</div>
            <div>
                <div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin-top: 1em;" id="divFlightsList" style="font-size: 1em">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Patient ID No</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Middle Initial(s)</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Date of birth</th>
                                <th scope="col">Department</th>
                                <th scope="col">Out-patient?</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyFlightsList" name="tbodyFlightsList">
                            <tr>
                                <td scope="col">EP-001-000001</td>
                                <td scope="col">Ana</td>
                                <td scope="col">J</td>
                                <td scope="col">Smith</td>
                                <td scope="col">1945-01-05</td>
                                <td scope="col">Ear, Nose and Throat</td>
                                <td scope="col">No</td>
                            </tr>
                            <tr>
                                <td scope="col">EP-001-000002</td>
                                <td scope="col">Bob</td>
                                <td scope="col">K</td>
                                <td scope="col">Jones</td>
                                <td scope="col">1985-05-04</td>
                                <td scope="col">Cardiology</td>
                                <td scope="col">Yes</td>
                            </tr>
                            <tr>
                                <td scope="col">EP-001-000003</td>
                                <td scope="col">Calos</td>
                                <td scope="col">A</td>
                                <td scope="col">Hernandez</td>
                                <td scope="col">1957-03-13</td>
                                <td scope="col">Cardiology</td>
                                <td scope="col">Yes</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
